name: Documentation Generation
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  docgen:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-26]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup and run docgen
        run: |
          cd oclint-scripts
          # Download prebuilt LLVM first
          ./clang
          # Use prebuilt LLVM's clang as compiler for ABI compatibility
          export CC="$(pwd)/../build/llvm-install/bin/clang"
          export CXX="$(pwd)/../build/llvm-install/bin/clang++"
          echo "Using prebuilt clang: $CC"
          # Run docgen
          ./build core -docgen -no-ninja
          ./build metrics -docgen -no-ninja
          ./build rules -docgen -no-ninja
          ./build driver -docgen -no-ninja
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        if: github.event_name == 'push'
      - name: Copy artifacts to AWS S3
        env:
          RUNNER_OS: ${{ matrix.os }}
        run: aws s3 cp build/ s3://travisci-artifacts.oclint.org/${GITHUB_REPOSITORY}/gh-docgen-${GITHUB_RUN_ID}/${RUNNER_OS} --recursive --exclude "*" --include "oclint-*.tar.gz"
        if: github.event_name == 'push'
